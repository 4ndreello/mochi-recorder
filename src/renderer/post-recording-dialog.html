<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recording Complete</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a1a;
      color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
    }

    .top-progress {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: rgba(60, 60, 60, 0.4);
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    .top-progress.visible {
      opacity: 1;
    }

    .top-progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #667eea, #764ba2);
      width: 0%;
      transition: width 0.15s ease-out;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 100%;
      max-width: 280px;
    }

    button {
      padding: 12px 16px;
      border: 1px solid #333;
      border-radius: 8px;
      background: #252525;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.15s ease;
      text-align: left;
    }

    button:hover {
      background: #2a2a2a;
      border-color: #444;
    }

    button:active {
      background: #222;
    }

    button.primary {
      background: #667eea;
      border-color: #667eea;
    }

    button.primary:hover {
      background: #5568d3;
    }

    button.uploading {
      background: #3a3a3a;
      border-color: #444;
      cursor: not-allowed;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    button .btn-spinner {
      width: 12px;
      height: 12px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 0.7s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .result {
      display: none;
      margin-top: 16px;
    }

    .result.active {
      display: block;
    }

    .result input {
      width: 100%;
      padding: 10px;
      background: #252525;
      border: 1px solid #333;
      border-radius: 6px;
      color: #4ade80;
      font-size: 12px;
      font-family: monospace;
      outline: none;
    }

    .result-info {
      font-size: 11px;
      color: #888;
      margin-top: 8px;
      text-align: center;
    }

    .error {
      font-size: 12px;
      color: #f44336;
      margin-top: 12px;
      text-align: center;
      display: none;
    }

    .error.active {
      display: block;
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <div class="top-progress" id="topProgress">
    <div class="top-progress-fill" id="topProgressFill"></div>
  </div>

  <div>
    <div class="buttons" id="buttons">
      <button class="primary" id="btnUpload">Upload</button>
      <button id="btnCopy">Copy file</button>
      <button id="btnFolder">Open folder</button>
    </div>

    <div class="result" id="result">
      <input type="text" id="resultUrl" readonly>
      <div class="result-info" id="resultInfo">Link copied!</div>
    </div>

    <div class="error" id="error"></div>
  </div>

  <script>
    const { ipcRenderer, clipboard, shell } = require('electron');

    const buttons = document.getElementById('buttons');
    const btnUpload = document.getElementById('btnUpload');
    const btnCopy = document.getElementById('btnCopy');
    const btnFolder = document.getElementById('btnFolder');
    const topProgress = document.getElementById('topProgress');
    const topProgressFill = document.getElementById('topProgressFill');
    const result = document.getElementById('result');
    const resultUrl = document.getElementById('resultUrl');
    const resultInfo = document.getElementById('resultInfo');
    const error = document.getElementById('error');

    let videoPath = '';
    const uploadBtnOriginalHtml = 'Upload';

    ipcRenderer.on('video-data', (event, data) => {
      videoPath = data.path;
    });

    btnUpload.addEventListener('click', async () => {
      error.classList.remove('active');
      
      // Show "Uploading..." state
      btnUpload.innerHTML = '<div class="btn-spinner"></div> Uploading...';
      btnUpload.classList.add('uploading');
      btnUpload.classList.remove('primary');
      btnUpload.disabled = true;
      btnCopy.disabled = true;
      btnFolder.disabled = true;
      
      // Show progress bar at top
      topProgress.classList.add('visible');
      topProgressFill.style.width = '0%';

      try {
        const res = await ipcRenderer.invoke('upload-to-catbox', videoPath);
        clipboard.writeText(res.url);
        
        topProgress.classList.remove('visible');
        result.classList.add('active');
        resultUrl.value = res.url;
        
        // Update button to success
        btnUpload.innerHTML = 'Copied!';
        btnUpload.classList.remove('uploading');
        btnCopy.disabled = false;
        btnFolder.disabled = false;
        
        if (!res.permanent) {
          resultInfo.textContent = `Link copied (expires in ${res.expiresIn})`;
        }
      } catch (e) {
        // Restore original state on error
        topProgress.classList.remove('visible');
        btnUpload.innerHTML = uploadBtnOriginalHtml;
        btnUpload.classList.remove('uploading');
        btnUpload.classList.add('primary');
        btnUpload.disabled = false;
        btnCopy.disabled = false;
        btnFolder.disabled = false;
        error.textContent = e.message;
        error.classList.add('active');
      }
    });

    ipcRenderer.on('upload-progress', (event, p) => {
      topProgressFill.style.width = p + '%';
    });

    btnCopy.addEventListener('click', async () => {
      try {
        await ipcRenderer.invoke('copy-file-to-clipboard', videoPath);
        window.close();
      } catch (e) {
        error.textContent = e.message;
        error.classList.add('active');
      }
    });

    btnFolder.addEventListener('click', () => {
      shell.showItemInFolder(videoPath);
      window.close();
    });

    resultUrl.addEventListener('click', () => resultUrl.select());
  </script>
</body>
</html>
