<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent;
      overflow: hidden;
    }
    .btn {
      width: 60px;
      height: 60px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #1a1a1a; /* Safety background in case image fails */
      border-radius: 12px;
      overflow: hidden;
    }
    .btn img {
      width: 60px;
      height: 60px;
      display: block;
    }
    .rec-indicator {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      border: 3px solid #ff4757;
      border-radius: 12px;
      display: none;
      box-shadow: inset 0 0 10px rgba(255, 71, 87, 0.5);
    }
    .recording .rec-indicator { display: block; }
    .version {
      position: absolute;
      bottom: -20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 9px;
      color: rgba(255, 255, 255, 0.6);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      white-space: nowrap;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="btn" id="btn" onclick="send()">
    <div class="rec-indicator"></div>
    <img src="assets/icon.png" id="img">
  </div>
  <div class="version" id="version"></div>
  <script>
    const { ipcRenderer } = require('electron');
    const path = require('path');
    const packageJson = require(path.join(__dirname, '../../package.json'));
    
    const img = document.getElementById('img');
    const versionEl = document.getElementById('version');
    
    // Force correct relative path
    img.src = 'assets/icon.png?t=' + Date.now();
    
    // Display version
    versionEl.textContent = `v${packageJson.version}`;
    
    function send() {
      ipcRenderer.send('floating-button-clicked');
    }
    ipcRenderer.on('recording-status', (e, status) => {
      document.getElementById('btn').className = status ? 'btn recording' : 'btn';
    });
  </script>
</body>
</html>
