<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Recording Border</title>
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      margin: 0 !important;
      padding: 0 !important;
      background: transparent !important;
      background-color: transparent !important;
      overflow: hidden !important;
      pointer-events: none;
      width: 100% !important;
      height: 100% !important;
      position: fixed !important;
      top: 0 !important;
      left: 0 !important;
      right: 0 !important;
      bottom: 0 !important;
    }

    .recording-box {
      position: fixed;
      border: none;
      outline: 3px dashed #f1c40f;
      outline-offset: 4px;
      background: transparent;
      pointer-events: none;
      z-index: 999999;
    }

    .recording-box.ready {
      outline-color: #f1c40f;
      animation: none;
      pointer-events: auto;
      cursor: move;
    }

    .recording-box.ready.dragging {
      cursor: grabbing;
    }

    .recording-box.recording {
      outline-color: #ff4757;
      animation: pulse-border 1.5s ease-in-out infinite;
    }

    @keyframes pulse-border {
      0%, 100% {
        opacity: 1;
        outline-color: #ff4757;
      }
      50% {
        opacity: 0.7;
        outline-color: #ff6b7a;
      }
    }
  </style>
</head>
<body>
  <div class="recording-box" id="recordingBox"></div>

  <script>
    const { ipcRenderer } = require('electron');

    const recordingBox = document.getElementById('recordingBox');
    // Hide initially
    recordingBox.style.display = 'none';

    let isDragging = false;
    let dragStartX = 0;
    let dragStartY = 0;
    let initialLeft = 0;
    let initialTop = 0;
    let currentRegion = null;
    let borderWindowBounds = null;

    ipcRenderer.on('set-region', (event, region) => {
      if (region && region.width > 0 && region.height > 0) {
        currentRegion = region;
        recordingBox.style.left = region.x + 'px';
        recordingBox.style.top = region.y + 'px';
        recordingBox.style.width = region.width + 'px';
        recordingBox.style.height = region.height + 'px';
        recordingBox.style.display = 'block';
        // Initial state is 'ready' (yellow)
        recordingBox.classList.add('ready');
      }
    });

    ipcRenderer.on('border-window-bounds', (event, bounds) => {
      borderWindowBounds = bounds;
    });

    ipcRenderer.on('set-recording-state', (event, state) => {
      recordingBox.classList.remove('ready', 'recording', 'dragging');
      if (state === 'ready') {
        recordingBox.classList.add('ready');
      } else if (state === 'recording') {
        recordingBox.classList.add('recording');
      }
    });

    // Drag functionality
    recordingBox.addEventListener('mousedown', (e) => {
      console.log("[RENDERER] mousedown event received on recordingBox", {
        ready: recordingBox.classList.contains('ready'),
        clientX: e.clientX,
        clientY: e.clientY,
        target: e.target
      });
      
      if (!recordingBox.classList.contains('ready')) {
        console.log("[RENDERER] Not in ready state, ignoring drag");
        return; // Only allow dragging in ready state
      }

      console.log("[RENDERER] Starting drag");
      isDragging = true;
      recordingBox.classList.add('dragging');
      
      dragStartX = e.clientX;
      dragStartY = e.clientY;
      
      const rect = recordingBox.getBoundingClientRect();
      initialLeft = rect.left;
      initialTop = rect.top;

      // Notify main process that dragging started
      ipcRenderer.send('start-dragging-border');

      e.preventDefault();
    });

    document.addEventListener('mousemove', (e) => {
      if (!isDragging) return;

      const deltaX = e.clientX - dragStartX;
      const deltaY = e.clientY - dragStartY;

      const newLeft = initialLeft + deltaX;
      const newTop = initialTop + deltaY;

      // Update visual position
      recordingBox.style.left = newLeft + 'px';
      recordingBox.style.top = newTop + 'px';

      // Calculate new region (relative to border window)
      if (currentRegion) {
        const newRegion = {
          x: newLeft,
          y: newTop,
          width: currentRegion.width,
          height: currentRegion.height
        };

        // Notify main process of position update
        ipcRenderer.send('update-border-position', newRegion);
      }
    });
    
    // Debug: Log all mouse events on the document
    document.addEventListener('mousedown', (e) => {
      console.log("[RENDERER] mousedown on document", {
        target: e.target,
        clientX: e.clientX,
        clientY: e.clientY,
        isRecordingBox: e.target === recordingBox || recordingBox.contains(e.target)
      });
    });

    document.addEventListener('mouseup', () => {
      if (!isDragging) return;

      isDragging = false;
      recordingBox.classList.remove('dragging');

      // Notify main process that dragging stopped
      ipcRenderer.send('stop-dragging-border');
    });
  </script>
</body>
</html>
