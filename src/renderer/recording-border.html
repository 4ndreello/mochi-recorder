<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Recording Border</title>
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      margin: 0 !important;
      padding: 0 !important;
      background: transparent !important;
      background-color: transparent !important;
      overflow: hidden !important;
      width: 100% !important;
      height: 100% !important;
      position: fixed !important;
      top: 0 !important;
      left: 0 !important;
      right: 0 !important;
      bottom: 0 !important;
      pointer-events: none;
    }

    .recording-box {
      position: fixed;
      border: none;
      outline: 3px dashed #f1c40f;
      outline-offset: 4px;
      background: transparent;
      z-index: 999999;
      pointer-events: none;
    }

    .recording-box.ready {
      outline-color: #f1c40f;
      animation: none;
    }

    .recording-box.recording {
      outline-color: #ff4757;
      animation: pulse-border 1.5s ease-in-out infinite;
    }

    @keyframes pulse-border {
      0%, 100% {
        opacity: 1;
        outline-color: #ff4757;
      }
      50% {
        opacity: 0.7;
        outline-color: #ff6b7a;
      }
    }

    .resize-handle {
      position: absolute;
      background: #f1c40f;
      pointer-events: auto !important;
      z-index: 1000001;
      opacity: 0.9;
    }

    .resize-handle:hover {
      opacity: 1;
      transform: scale(1.1);
    }

    .resize-handle.hidden {
      display: none !important;
    }

    .resize-handle.corner {
      width: 14px;
      height: 14px;
      border-radius: 3px;
    }

    .resize-handle.edge {
      background: rgba(241, 196, 15, 0.01);
    }

    .resize-handle.edge:hover {
      background: rgba(241, 196, 15, 0.4);
    }

    .handle-nw { top: -11px; left: -11px; cursor: nwse-resize; }
    .handle-ne { top: -11px; right: -11px; cursor: nesw-resize; }
    .handle-sw { bottom: -11px; left: -11px; cursor: nesw-resize; }
    .handle-se { bottom: -11px; right: -11px; cursor: nwse-resize; }

    .handle-n { top: -10px; left: 14px; right: 14px; height: 14px; cursor: ns-resize; border-radius: 3px; }
    .handle-s { bottom: -10px; left: 14px; right: 14px; height: 14px; cursor: ns-resize; border-radius: 3px; }
    .handle-w { left: -10px; top: 14px; bottom: 14px; width: 14px; cursor: ew-resize; border-radius: 3px; }
    .handle-e { right: -10px; top: 14px; bottom: 14px; width: 14px; cursor: ew-resize; border-radius: 3px; }

    .move-handle {
      position: absolute;
      top: 10px;
      left: 10px;
      right: 10px;
      bottom: 10px;
      cursor: move;
      pointer-events: auto !important;
      z-index: 1000000;
      background: rgba(241, 196, 15, 0.01);
      border-radius: 4px;
    }

    .move-handle:hover {
      background: rgba(241, 196, 15, 0.1);
    }

    .move-handle.hidden {
      display: none !important;
    }

    .size-info {
      position: absolute;
      top: -32px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.85);
      color: white;
      padding: 5px 10px;
      border-radius: 4px;
      font-size: 12px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      white-space: nowrap;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.15s;
      z-index: 1000002;
    }

    .size-info.visible {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="recording-box" id="recordingBox">
    <div class="move-handle hidden" id="moveHandle"></div>
    <div class="size-info" id="sizeInfo"></div>
    <div class="resize-handle corner handle-nw hidden" data-handle="nw"></div>
    <div class="resize-handle corner handle-ne hidden" data-handle="ne"></div>
    <div class="resize-handle corner handle-sw hidden" data-handle="sw"></div>
    <div class="resize-handle corner handle-se hidden" data-handle="se"></div>
    <div class="resize-handle edge handle-n hidden" data-handle="n"></div>
    <div class="resize-handle edge handle-s hidden" data-handle="s"></div>
    <div class="resize-handle edge handle-w hidden" data-handle="w"></div>
    <div class="resize-handle edge handle-e hidden" data-handle="e"></div>
  </div>

  <script>
    const { ipcRenderer } = require('electron');

    const recordingBox = document.getElementById('recordingBox');
    const moveHandle = document.getElementById('moveHandle');
    const sizeInfo = document.getElementById('sizeInfo');
    const resizeHandles = document.querySelectorAll('.resize-handle');

    let currentRegion = { x: 0, y: 0, width: 0, height: 0 };
    let windowOffset = { x: 0, y: 0 };
    let isDragging = false;
    let isResizing = false;
    let activeHandle = null;
    let dragStartPos = { x: 0, y: 0 };
    let initialRegion = { x: 0, y: 0, width: 0, height: 0 };
    let isReady = false;

    recordingBox.style.display = 'none';

    function updateSizeInfo() {
      sizeInfo.textContent = `${Math.round(currentRegion.width)} Ã— ${Math.round(currentRegion.height)}`;
    }

    function showSizeInfo() {
      sizeInfo.classList.add('visible');
    }

    function hideSizeInfo() {
      sizeInfo.classList.remove('visible');
    }

    function updateBoxPosition() {
      recordingBox.style.left = currentRegion.x + 'px';
      recordingBox.style.top = currentRegion.y + 'px';
      recordingBox.style.width = currentRegion.width + 'px';
      recordingBox.style.height = currentRegion.height + 'px';
      updateSizeInfo();
    }

    function setHandlesVisible(visible) {
      resizeHandles.forEach(h => {
        if (visible) {
          h.classList.remove('hidden');
        } else {
          h.classList.add('hidden');
        }
      });
      if (visible) {
        moveHandle.classList.remove('hidden');
      } else {
        moveHandle.classList.add('hidden');
      }
    }

    moveHandle.addEventListener('mousedown', (e) => {
      if (!isReady) return;
      e.preventDefault();
      e.stopPropagation();
      isDragging = true;
      dragStartPos = { x: e.screenX, y: e.screenY };
      initialRegion = { ...currentRegion };
      showSizeInfo();
      ipcRenderer.send('region-drag-start');
    });

    resizeHandles.forEach(handle => {
      handle.addEventListener('mousedown', (e) => {
        if (!isReady) return;
        e.preventDefault();
        e.stopPropagation();
        isResizing = true;
        activeHandle = handle.dataset.handle;
        dragStartPos = { x: e.screenX, y: e.screenY };
        initialRegion = { ...currentRegion };
        showSizeInfo();
        ipcRenderer.send('region-drag-start');
      });
    });

    document.addEventListener('mousemove', (e) => {
      if (!isDragging && !isResizing) return;

      const deltaX = e.screenX - dragStartPos.x;
      const deltaY = e.screenY - dragStartPos.y;

      if (isDragging) {
        // Calculate new position with screen bounds checking
        const newX = initialRegion.x + deltaX;
        const newY = initialRegion.y + deltaY;
        
        // Constrain to screen bounds (window covers all displays)
        const maxX = Math.max(0, window.innerWidth - currentRegion.width);
        const maxY = Math.max(0, window.innerHeight - currentRegion.height);
        
        currentRegion.x = Math.min(Math.max(0, newX), maxX);
        currentRegion.y = Math.min(Math.max(0, newY), maxY);
      } else if (isResizing) {
        const minSize = 50;

        switch (activeHandle) {
          case 'nw':
            currentRegion.x = initialRegion.x + deltaX;
            currentRegion.y = initialRegion.y + deltaY;
            currentRegion.width = Math.max(minSize, initialRegion.width - deltaX);
            currentRegion.height = Math.max(minSize, initialRegion.height - deltaY);
            if (currentRegion.width === minSize) currentRegion.x = initialRegion.x + initialRegion.width - minSize;
            if (currentRegion.height === minSize) currentRegion.y = initialRegion.y + initialRegion.height - minSize;
            break;
          case 'ne':
            currentRegion.y = initialRegion.y + deltaY;
            currentRegion.width = Math.max(minSize, initialRegion.width + deltaX);
            currentRegion.height = Math.max(minSize, initialRegion.height - deltaY);
            if (currentRegion.height === minSize) currentRegion.y = initialRegion.y + initialRegion.height - minSize;
            break;
          case 'sw':
            currentRegion.x = initialRegion.x + deltaX;
            currentRegion.width = Math.max(minSize, initialRegion.width - deltaX);
            currentRegion.height = Math.max(minSize, initialRegion.height + deltaY);
            if (currentRegion.width === minSize) currentRegion.x = initialRegion.x + initialRegion.width - minSize;
            break;
          case 'se':
            currentRegion.width = Math.max(minSize, initialRegion.width + deltaX);
            currentRegion.height = Math.max(minSize, initialRegion.height + deltaY);
            break;
          case 'n':
            currentRegion.y = initialRegion.y + deltaY;
            currentRegion.height = Math.max(minSize, initialRegion.height - deltaY);
            if (currentRegion.height === minSize) currentRegion.y = initialRegion.y + initialRegion.height - minSize;
            break;
          case 's':
            currentRegion.height = Math.max(minSize, initialRegion.height + deltaY);
            break;
          case 'w':
            currentRegion.x = initialRegion.x + deltaX;
            currentRegion.width = Math.max(minSize, initialRegion.width - deltaX);
            if (currentRegion.width === minSize) currentRegion.x = initialRegion.x + initialRegion.width - minSize;
            break;
          case 'e':
            currentRegion.width = Math.max(minSize, initialRegion.width + deltaX);
            break;
        }
      }

      updateBoxPosition();
    });

    document.addEventListener('mouseup', () => {
      if (isDragging || isResizing) {
        isDragging = false;
        isResizing = false;
        activeHandle = null;
        hideSizeInfo();
        // Send absolute coordinates back to main process
        ipcRenderer.send('region-changed', {
          x: Math.round(currentRegion.x + windowOffset.x),
          y: Math.round(currentRegion.y + windowOffset.y),
          width: Math.round(currentRegion.width),
          height: Math.round(currentRegion.height)
        });
      }
    });

    ipcRenderer.on('set-region', (event, region) => {
      if (region && region.width > 0 && region.height > 0) {
        // Fetch window bounds once to convert back to absolute coords when sending region-changed
        ipcRenderer.invoke('get-border-window-bounds').then(bounds => {
          windowOffset = bounds ? { x: bounds.x, y: bounds.y } : { x: 0, y: 0 };
        }).catch(() => {
          windowOffset = { x: 0, y: 0 };
        });
        
        // Use coordinates directly - they are already window-relative
        currentRegion = {
          x: region.x,
          y: region.y,
          width: region.width,
          height: region.height
        };
        updateBoxPosition();
        recordingBox.style.display = 'block';
        recordingBox.classList.add('ready');
        isReady = true;
        setHandlesVisible(true);
      }
    });

    ipcRenderer.on('set-recording-state', (event, state) => {
      recordingBox.classList.remove('ready', 'recording');
      if (state === 'ready') {
        recordingBox.classList.add('ready');
        isReady = true;
        setHandlesVisible(true);
      } else if (state === 'starting' || state === 'recording') {
        if (state === 'recording') {
          recordingBox.classList.add('recording');
        }
        isReady = false;
        setHandlesVisible(false);
      }
    });
  </script>
</body>
</html>
