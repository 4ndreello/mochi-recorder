<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mochi</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="container">
            <header>
                <h1>üé¨ Mochi</h1>
                <p class="subtitle">Screen recording with automatic zoom</p>
            </header>

            <main>
                <div class="status-indicator" id="statusIndicator">
                    <span class="status-dot" id="statusDot"></span>
                    <span class="status-text" id="statusText">PRONTO</span>
                </div>

                <div class="mic-control">
                    <button
                        id="micToggle"
                        class="mic-toggle muted"
                        title="Toggle microphone"
                    >
                        <svg
                            class="mic-icon mic-on"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                        >
                            <path
                                d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"
                            />
                            <path d="M19 10v2a7 7 0 0 1-14 0v-2" />
                            <line x1="12" y1="19" x2="12" y2="23" />
                            <line x1="8" y1="23" x2="16" y2="23" />
                        </svg>
                        <svg
                            class="mic-icon mic-off"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                        >
                            <path
                                d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"
                            />
                            <path d="M19 10v2a7 7 0 0 1-14 0v-2" />
                            <line x1="12" y1="19" x2="12" y2="23" />
                            <line x1="8" y1="23" x2="16" y2="23" />
                            <line
                                x1="1"
                                y1="1"
                                x2="23"
                                y2="23"
                                stroke-width="2.5"
                            />
                        </svg>
                    </button>
                    <span class="mic-label" id="micLabel"
                        >Microphone off</span
                    >
                </div>

                <div class="controls">
                    <button id="startBtn" class="btn btn-primary">
                        ‚ñ∂ Start Recording
                    </button>
                    <button id="stopBtn" class="btn btn-secondary" disabled>
                        ‚èπ Stop Recording
                    </button>
                </div>

                <div class="info" id="info">
                    <p>Click "Start Recording" to begin.</p>
                    <p class="hint">
                        Automatic zoom will be applied to clicks during
                        processing.
                    </p>
                </div>

                <div class="processing" id="processing" style="display: none">
                    <div class="spinner"></div>
                    <p>Processing video with automatic zoom...</p>
                </div>

                <div class="success" id="success" style="display: none">
                    <p>‚úÖ Video processed successfully!</p>
                    <p class="output-path" id="outputPath"></p>
                </div>
            </main>
        </div>

        <script src="renderer.js"></script>
    </body>
</html>
