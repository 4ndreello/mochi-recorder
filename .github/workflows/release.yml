name: Release Mochi

on:
  push:
    branches:
      - main

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"

      - name: Install Dependencies
        run: npm install

      - name: Build and Publish Release
        run: npx electron-builder --linux --publish always -c.publish.releaseType=release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
